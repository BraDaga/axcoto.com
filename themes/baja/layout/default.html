{{ define "layout" }}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Axcoto - DevOps and Development Services</title>
    <meta name="description" content="Axcoto is a free lancer service focus in web&amp; mobile development. I also sell ready-to-use code library such as WordPress plugin, jQuery plugin, custom Rails/PHP apps">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/markdown.css?v=1">
    <link rel="stylesheet" href="/css/main.css?v=8">

    <link rel="alternate" type="application/rss+xml" title="Axcoto" href="https://axcoto.com/feed.xml">
  </head>
  <body>

    <header class="hero">
      <div class="container">
        <div class="columns is-centered">
          <div class="column has-text-centered">
            <h1>
              <a href="/"><img src="/images/logo50.jpg" class="logo" alt="Axcoto" /></a>
            </h1>
            <ul class="nav">
              <li><a class="is-size-5" href="/">Articles</a></li>
              <li><a class="is-size-5" href="/about">About</a></li>
              <li><a class="is-size-5" href="https://yeo.space" target="_blank">Consultant</a></li>
              <li><a class="is-size-5" href="https://noty.im">Uptime monitoring</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>


    <div class="section">
      {{ template "body" . }}
    </div>

    <footer class="footer">
      <div class="container">
        <div class="columns">
          <div class="column has-text-right">
            Generated by <a href="">Baja</a>. For my daughter.
          </div>
        </div>
      </div>
    </footer>

    <script src="/js/main.js"></script>
  </body>
</html>
{{ end }}
