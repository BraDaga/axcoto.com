{{ define "layout" }}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Axcoto - DevOps and Development Services</title>

    <link rel="stylesheet" href="/css/bulma.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicons/android-chrome-192x192.png" sizes="192x192">

            <h1><a href="/"><img src="/images/logo50.jpg" class="logo" alt="Axcoto" /></a></h1>
            <ul class="nav">
              <li><a class="is-size-5" href="/">Home</a></li>
              <li><a class="is-size-5" href="/about">About</a></li>

      {{ template "body" . }}

    <footer class="footer">
      <div class="container">
        <div class="columns">
          <div class="column has-text-right">
            Generated by <a href="/project/baja">Baja</a>. For my daughter.
