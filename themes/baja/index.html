{{define "body" }}
<section class="wrapper">
  <div class="article-index">
    <h1 id="title">{{ .Title }}</h1>
    <ul id="list">
      {{ range .Nodes }}
      <h4>
        <span><a href="{{ .Permalink }}">{{ .Meta.Title }}</a> </span>
      </h4>
      <p>
      <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>&nbsp;
      </p>
      {{ end }}
    </ul>
  </div>
</section>
{{end}}
